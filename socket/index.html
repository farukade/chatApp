<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>ChatApp</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-smile"></i> ChatApp</h1>
		</header>
		<main class="join-main">
			<form id="form" action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room">Password</label>
					<input type="password" name="password" id="password" placeholder="Enter password..." required />
				</div>
				<button type="submit" class="btn">SignUp</button>
			</form>
		</main>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
		integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript"></script>
	<script>
		const { log } = console;
		$('#form').submit(function (event) {
			// event.preventDefault();
			let username = document.getElementById('username');
			let password = document.getElementById('password');

			username = username.value;
			password = password.value;

			if (!username || !password) {
				alert('username | password must be entered')
				return;	
			};
			log(username, password);


			localStorage.setItem('user', JSON.stringify({ username, password }));
			window.location.href = 'chat.html';
		})
	</script>
</body>

</html>
